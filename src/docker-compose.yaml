version: "3"

services:

#### Services ####

  scheduler:
    container_name: scheduler
    image: ghcr.io/worldfam/scheduler:latest
    ports:
      - "9090:9090"
    depends_on:
      - kafka

  supply:
    container_name: supply
    image: ghcr.io/worldfam/supply:latest
    restart: always
    ports:
      - "9093:9093"
    depends_on:
      - mysql

  production:
    container_name: production
    image: ghcr.io/worldfam/production:latest
    ports: 
      - "9091:9091"
    depends_on:
      - kafka

### Databases ####

  mysql:
    container_name: mysql
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: supply
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

### Middleware ####

  flyway:
    container_name: flyway
    image: flyway/flyway:latest
    command: -url=jdbc:mysql://mysql:3306/supply -user=root -password=password -connectRetries=60 -baselineOnMigrate=true migrate
    depends_on:
      - mysql
    volumes:
      - ./flyway-scripts:/flyway/sql

  kafka-consumer:
    container_name: kafka-consumer
    image: confluentinc/cp-kafka:latest
    command: ["kafka-console-consumer", "--bootstrap-server", "kafka:9092", "--topic", "order-topic", "--from-beginning"]
    depends_on:
      - kafka
  
  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

volumes:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  mysql_data: