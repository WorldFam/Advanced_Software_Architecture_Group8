version: "3"

services:

#### Services ####

  order:
    container_name: order-ui
    build:
      context: ./order-ui
      dockerfile: Dockerfile
    ports:
      - "80:80"

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    depends_on:
      - mongo

  scheduler:
    container_name: scheduler
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - kafka

  supply:
    container_name: supply
    build:
      context: ./supply
      dockerfile: Dockerfile
    restart: always
    ports:
      - "9093:9093"
    depends_on:
      - mysql

  production:
    container_name: production
    build:
      context: ./production
      dockerfile: Dockerfile
    ports: 
      - "9091:9091"
    depends_on:
      - kafka

### Databases ####

  mysql:
    container_name: mysql
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: supply
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

### Middleware ####

  flyway:
    container_name: flyway
    image: flyway/flyway:latest
    command: -url=jdbc:mysql://mysql:3306/supply -user=root -password=password -connectRetries=60 -baselineOnMigrate=true migrate
    depends_on:
      - mysql
    volumes:
      - ./flyway-scripts:/flyway/sql

  kafka-consumer:
    container_name: kafka-consumer
    image: confluentinc/cp-kafka:latest
    command: ["kafka-console-consumer", "--bootstrap-server", "kafka:9092", "--topic", "order-topic", "--from-beginning"]
    depends_on:
      - kafka
  
  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:29092
      KAFKA_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

volumes:
  mysql_data:
  mongodb-data: